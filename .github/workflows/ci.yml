name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m venv .venv
                  .venv/bin/pip install -r requirements.txt

            - name: Run tests
              run: .venv/bin/pytest tests/ -v --tb=short

            - name: Optional â€“ run pipeline (small subset)
              run: |
                  head -n 21 Reviews.csv > /tmp/small.csv
                  .venv/bin/python run_pipeline.py --input /tmp/small.csv --output /tmp/out.csv --batch-size 4
                  test -f /tmp/out.csv
              continue-on-error: true
